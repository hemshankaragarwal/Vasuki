<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VASUKI Digital Card</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  text-align:center;
}
.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:25px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}
h1{margin:10px 0 5px;}
.role{color:#777;margin-bottom:15px;}
.btn{
  display:block;
  background:#000;
  color:#fff;
  padding:12px;
  margin:8px 0;
  text-decoration:none;
  border-radius:10px;
}
.footer{
  margin-top:18px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="name">Customer Name</h1>
  <div class="role" id="role">Business</div>

  <a class="btn" id="callBtn">üìû Call</a>
  <a class="btn" id="waBtn">üí¨ WhatsApp</a>
  <a class="btn" id="mapBtn">üìç Location</a>

  <div class="footer">
    Digital Card by <b>VASUKI NFC</b>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "VASUKI User";
const phone = params.get("phone") || "0000000000";
const role = params.get("role") || "Business";
const map = params.get("map") || "https://maps.google.com";

document.getElementById("name").innerText = name;
document.getElementById("role").innerText = role;

document.getElementById("callBtn").href = "tel:" + phone;
document.getElementById("waBtn").href = "https://wa.me/91" + phone;
document.getElementById("mapBtn").href = map;
</script>

</body>
</html>
